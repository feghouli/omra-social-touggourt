<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>التحقق من الموظف</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    /* دوائر خلفية متحركة */
    body::before, body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      animation: float 15s infinite linear;
      z-index: 0;
    }
    body::before {
      width: 300px; height: 300px; top: -50px; left: -50px;
    }
    body::after {
      width: 200px; height: 200px; bottom: -50px; right: -50px;
      animation-duration: 20s;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-50px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }
    .container {
      position: relative;
      background: white;
      padding: 50px 35px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      text-align: center;
      width: 380px;
      z-index: 1;
    }
    h2 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 26px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 25px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-align: center;
      transition: all 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #2575fc;
      box-shadow: 0 0 10px rgba(37,117,252,0.5);
    }
    button {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 14px 0;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>التحقق من الموظف</h2>
    <input type="text" id="empId" placeholder="أدخل رقم التعريف الوظيفي">
    <button onclick="checkEmployee()">تحقق</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDLXP89rGzbTMCL8z33ETk1q7JYKsNo3jA",
      authDomain: "omra-c21a8.firebaseapp.com",
      projectId: "omra-c21a8",
      storageBucket: "omra-c21a8.appspot.com",
      messagingSenderId: "345175863295",
      appId: "1:345175863295:web:ac26e1ee0460db6c6041ca",
      measurementId: "G-RSMC9G22D6"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function checkEmployee() {
      let empId = document.getElementById("empId").value.trim();
      if (!empId) { Swal.fire("تنبيه", "يرجى إدخال رقم التعريف الوظيفي", "warning"); return; }
      empId = empId.toString();
      try {
        const docRef = db.collection("employees").doc(empId);
        const docSnap = await docRef.get();
        if (docSnap.exists) {
          const data = docSnap.data();
          Swal.fire({
            title: "✅ الموظف موجود",
            html: `<b>الاسم:</b> ${data.name}<br><b>الرتبة:</b> ${data.grade}<br><b>مكان العمل:</b> ${data.place}`,
            icon: "success",
            confirmButtonText: "الانتقال للتسجيل"
          }).then(() => {
            window.location.href = "https://tally.so/r/nr75vL";
          });
        } else {
          Swal.fire("❌ خطأ", "رقم الموظف غير موجود في قاعدة البيانات", "error");
        }
      } catch (err) {
        console.error("خطأ:", err);
        Swal.fire("خطأ", "حدث خطأ أثناء التحقق", "error");
      }
    }
  </script>
</body>
</html>
