<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>واجهة التحقق من رقم التعريف الوظيفي للموظف</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      margin: 0;
      padding: 0;
    }
    
    /* دوائر خلفية ثابتة */
    body::before, body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.08);
      z-index: 0;
    }
    
    body::before {
      width: 300px; 
      height: 300px; 
      top: -50px; 
      right: -50px;
    }
    
    body::after {
      width: 200px; 
      height: 200px; 
      bottom: -30px; 
      left: -30px;
    }
    
    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 
        0 15px 40px rgba(0,0,0,0.1),
        0 0 0 1px rgba(255,255,255,0.3);
      text-align: center;
      width: 100%;
      max-width: 400px;
      margin: 20px;
      z-index: 1;
      border: 1px solid rgba(255,255,255,0.5);
    }
    
    h2 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 24px;
      color: #333;
      text-align: center;
      line-height: 1.3;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 30px;
    }
    
    input {
      width: 100%;
      padding: 15px 20px;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      font-size: 16px;
      text-align: center;
      transition: all 0.3s ease;
      background: #fff;
      font-weight: 500;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    input::placeholder {
      color: #999;
      font-weight: 400;
    }
    
    .icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #667eea;
      font-size: 18px;
      pointer-events: none;
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 0;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    button:hover {
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    button:hover::before {
      left: 100%;
    }
    
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
    
    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    /* تحسينات للشاشات الصغيرة */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 30px 20px;
        margin: 10px;
        border-radius: 15px;
        max-width: 100%;
      }
      
      h2 {
        font-size: 20px;
        margin-bottom: 25px;
        line-height: 1.4;
      }
      
      input, button {
        padding: 14px 16px;
        font-size: 16px;
      }
      
      .input-group {
        margin-bottom: 25px;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 25px 15px;
        margin: 5px;
      }
      
      h2 {
        font-size: 18px;
        margin-bottom: 20px;
      }
      
      input, button {
        padding: 12px 14px;
        font-size: 15px;
      }
    }
    
    /* تأثيرات إضافية */
    .container:hover {
      box-shadow: 
        0 20px 50px rgba(0,0,0,0.15),
        0 0 0 1px rgba(255,255,255,0.4);
    }
    
    /* تخصيص SweetAlert2 للعربية */
    .swal2-popup-ar {
      font-family: 'Cairo', sans-serif !important;
      direction: rtl !important;
      text-align: right !important;
    }
    
    .swal2-popup-ar .swal2-title {
      font-family: 'Cairo', sans-serif !important;
      font-weight: 700 !important;
    }
    
    .swal2-popup-ar .swal2-content {
      font-family: 'Cairo', sans-serif !important;
    }
    
    .swal2-popup-ar .swal2-confirm {
      font-family: 'Cairo', sans-serif !important;
      font-weight: 600 !important;
      border-radius: 10px !important;
    }
    
    /* تأثيرات إضافية للصفحة */
    
    /* تحسين الخطوط */
    input, button {
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>واجهة التحقق من رقم التعريف الوظيفي للموظف</h2>
    <div class="input-group">
      <input type="text" id="empId" placeholder="أدخل رقم التعريف الوظيفي">
    </div>
    <button onclick="checkEmployee()" id="checkBtn">تحقق</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDLXP89rGzbTMCL8z33ETk1q7JYKsNo3jA",
      authDomain: "omra-c21a8.firebaseapp.com",
      projectId: "omra-c21a8",
      storageBucket: "omra-c21a8.appspot.com",
      messagingSenderId: "345175863295",
      appId: "1:345175863295:web:ac26e1ee0460db6c6041ca",
      measurementId: "G-RSMC9G22D6"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function checkEmployee() {
      let empId = document.getElementById("empId").value.trim();
      const checkBtn = document.getElementById("checkBtn");
      
      if (!empId) { 
        Swal.fire({
          title: "تنبيه",
          text: "يرجى إدخال رقم التعريف الوظيفي",
          icon: "warning",
          confirmButtonText: "حسناً",
          customClass: {
            popup: 'swal2-popup-ar'
          }
        }); 
        return; 
      }
      
      // إضافة حالة التحميل
      checkBtn.classList.add('loading');
      checkBtn.textContent = 'جاري التحقق...';
      
      empId = empId.toString();
      
      try {
        const docRef = db.collection("employees").doc(empId);
        const docSnap = await docRef.get();
        
        if (docSnap.exists) {
          const data = docSnap.data();
          Swal.fire({
            title: "✅ تم العثور على الموظف",
            html: `
              <div style="text-align: right; font-family: 'Cairo', sans-serif;">
                <div style="margin: 15px 0; padding: 10px; background: #f8f9fa; border-radius: 8px;">
                  <strong>الاسم:</strong> ${data.name}
                </div>
                <div style="margin: 15px 0; padding: 10px; background: #f8f9fa; border-radius: 8px;">
                  <strong>الرتبة:</strong> ${data.grade}
                </div>
                <div style="margin: 15px 0; padding: 10px; background: #f8f9fa; border-radius: 8px;">
                  <strong>مكان العمل:</strong> ${data.place}
                </div>
              </div>
            `,
            icon: "success",
            confirmButtonText: "الانتقال للتسجيل",
            confirmButtonColor: "#667eea",
            customClass: {
              popup: 'swal2-popup-ar'
            }
          }).then(() => {
            window.location.href = "https://tally.so/r/nr75vL";
          });
        } else {
          Swal.fire({
            title: "❌ خطأ",
            text: "رقم الموظف غير موجود في قاعدة البيانات",
            icon: "error",
            confirmButtonText: "حسناً",
            confirmButtonColor: "#dc3545",
            customClass: {
              popup: 'swal2-popup-ar'
            }
          });
        }
      } catch (err) {
        console.error("خطأ:", err);
        Swal.fire({
          title: "خطأ",
          text: "حدث خطأ أثناء التحقق من البيانات",
          icon: "error",
          confirmButtonText: "حسناً",
          confirmButtonColor: "#dc3545",
          customClass: {
            popup: 'swal2-popup-ar'
          }
        });
      } finally {
        // إزالة حالة التحميل
        checkBtn.classList.remove('loading');
        checkBtn.textContent = 'تحقق';
      }
    }
    
    // إضافة تأثيرات تفاعلية للعناصر
    document.addEventListener('DOMContentLoaded', function() {
      const input = document.getElementById('empId');
      const button = document.getElementById('checkBtn');
      
      // تأثير عند الكتابة في حقل الإدخال
      input.addEventListener('input', function() {
        if (this.value.length > 0) {
          this.style.borderColor = '#667eea';
        } else {
          this.style.borderColor = 'rgba(102, 126, 234, 0.2)';
        }
      });
      
      // تأثير عند الضغط على Enter
      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          checkEmployee();
        }
      });
      
      // تأثير عند التركيز على الزر - تم إزالة الحركات
    });
  </script>
</body>
</html>
