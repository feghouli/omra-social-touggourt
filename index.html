<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>التحقق من الموظف</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 360px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    }
    h2 {
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
      font-size: 24px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-align: center;
      transition: border 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #1976d2;
      box-shadow: 0 0 8px rgba(25,118,210,0.3);
    }
    button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      width: 100%;
    }
    button:hover {
      background: #0d47a1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>التحقق من الموظف</h2>
    <input type="text" id="empId" placeholder="أدخل رقم التعريف الوظيفي">
    <button onclick="checkEmployee()">تحقق</button>
  </div>

  <script>
    // 🔹 بيانات Firebase Config الخاصة بك
    const firebaseConfig = {
      apiKey: "AIzaSyDLXP89rGzbTMCL8z33ETk1q7JYKsNo3jA",
      authDomain: "omra-c21a8.firebaseapp.com",
      projectId: "omra-c21a8",
      storageBucket: "omra-c21a8.appspot.com",
      messagingSenderId: "345175863295",
      appId: "1:345175863295:web:ac26e1ee0460db6c6041ca",
      measurementId: "G-RSMC9G22D6"
    };

    // 🔹 تهيئة Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 🔹 دالة التحقق
    async function checkEmployee() {
      let empId = document.getElementById("empId").value.trim();

      if (!empId) {
        Swal.fire("تنبيه", "يرجى إدخال رقم التعريف الوظيفي", "warning");
        return;
      }

      empId = empId.toString(); // نحوله نص

      try {
        const docRef = db.collection("employees").doc(empId);
        const docSnap = await docRef.get();

        if (docSnap.exists) {
          const data = docSnap.data();
          Swal.fire({
            title: "✅ الموظف موجود",
            html: `
              <b>الاسم:</b> ${data.name}<br>
              <b>الرتبة:</b> ${data.grade}<br>
              <b>مكان العمل:</b> ${data.place}
            `,
            icon: "success",
            confirmButtonText: "الانتقال للتسجيل"
          }).then(() => {
            window.location.href = "https://tally.so/r/nr75vL";
          });
        } else {
          Swal.fire("❌ خطأ", "رقم الموظف غير موجود في قاعدة البيانات", "error");
        }
      } catch (err) {
        console.error("خطأ:", err);
        Swal.fire("خطأ", "حدث خطأ أثناء التحقق", "error");
      }
    }
  </script>
</body>
</html>
